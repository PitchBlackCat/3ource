<html>
<body>
	<style>

	 {

	<div id="container"></div>
	<script src="source.js"></script>
	<script>

	// TODO grep linkable commit messages, urls, authors, commits numbers
	// TODO virtual rendering for resizing viewport
	// TODO nicer graphs

	/*OPTIONS*/

	var TRACK_WIDTH = 13;
	var DOT_SIZE = 3;
	var ROW_HEIGHT = 20;

	var currentRow = 0;
	var targetRows = 200;
	var scrollIncrement = 1; // 2 10

	// Pwn CSS
	var sheet = document.styleSheets[document.styleSheets.length - 1];
	function addRule(selector, styles) {
		if (sheet.insertRule) sheet.insertRule(selector + " {" + styles + "}", sheet.cssRules.length);
		else if (sheet.addRule) sheet.addRule(selector, styles);
	}
	/* CUSTOMIZATIONS */
	// Text colors (http://stackoverflow.com/questions/1057564/pretty-git-branch-graphs)
	var Bright = 0, Bold = 1;
	var Scheme = {
		Black: '#202020/#555555'.split('/'),
		Red: '#5d1a14/#da4939'.split('/'),
		Green: '#424e24/#a5c261,'.split('/'),
		Yellow: '#6f5028/#ffc66d'.split('/'),
		Blue: '#263e4e/#6d9cbe'.split('/'),
		Magenta: '#3e1f50/#a256c7'.split('/'),
		Cyan: '#234e3f/#62c1a1'.split('/'),
		White: '#979797/#ffffff'.split('/')
	};

	addRule('.log', 'height: ' + ROW_HEIGHT + 'px;')
	addRule('.hash', 'color: ' + Scheme.Blue[Bold] + ';')
	addRule('.time', 'color: ' + Scheme.Green[Bold] + ';')
	addRule('.author', 'color: ' + Scheme.Cyan[Bold] + ';')
	addRule('.message', 'color: ' + Scheme.White[Bold] + ';')

	// Steal colors from https://github.com/tclh123/commits-graph/blob/master/js/dist/jquery.commits-graph.js#L152
	var colors =[
		"#e11d21",
		//"#eb6420",
		"#fbca04",
		"#009800",
		"#006b75",
		"#207de5",
		"#0052cc",
		"#5319e7",
		"#f7c6c7",
		"#fad8c7",
		"#fef2c0",
		"#bfe5bf",
		"#c7def8",
		"#bfdadc",
		"#bfd4f2",
		"#d4c5f9",
		"#cccccc",
		"#84b6eb",
		"#e6e6e6",
		"#ffffff",
		"#cc317c"
	];

	// Classic Style
	// var colors = ['black', '#ee8', 'red', 'green', 'blue'];

	/*
	Styles
	- Solid Dot
	- Empty Dot
	- Outlined Dot / Black White
	*/

	var url = '../data/test.json';
	getLog('../data/filenames.json', url, readTimeline);

	function readTimeline(timeline) {
		// console.log(timeline);
		window.t = timeline;
		// u = timeline.reverse();
		var i, il, v;
		var hashes = {};

		function compare(a, b) {
			return b.date - a.date;
		}
		// Date order vs Ancestor order
		// timeline.sort(compare);

		// create hashes
		for (i=0,il=timeline.length;i<il;i++) {
			v = timeline[i];
			v.children = [];
			hashes[v.hash] = v;
		}

		var parents, hash;

		// create reverse references
		for (i=0;i<il;i++) {
			v = timeline[i];
			parents = v.parents;
			for (j=0;j<parents.length;j++) {
				hash = parents[j];
				hashes[hash].children.push(v);
			}
		}

		// Graphing strategies
		// 1. pending parents first (gitk, jetbrains, git log --graph)
		// 2. Current node first, pending parents, remaining parents (sourcetree, gitx)
		// 3. Current parent, remaining parents, pending parents. (soucetree)
		// 4. force layout (vizgraph)

		// TODO
		// Bezier
		// Mouse over interactivity

		// var ctx;

		var e;
		var pendingParents = [];
		var nodeTrack = 0;
		var p;
		var LINK_PORTION = 0.28;

		console.time('graphing');

		var nodeTracks = [];
		var tracks = [];
		var trackCounter = 0;

		for (i=0, il=timeline.length;i<il;i++) {
			v = timeline[i];

			// current parents
			var currentParents = [];
			for (j=0;j<v.parents.length;j++) {
				currentParents.push({
					targetHash: v.parents[j],
					row: i,
					length: 0
				});
			}

			nodeTrack = null;
			var merges = 0;
			// pending tracks
			for (j=0;j<pendingParents.length;j++) {

				p = pendingParents[j];

				var currentTrack = tracks[p.id];

				var middleTrack;
				var endTrack;
				var first;
				var tmp;

				middleTrack = p.track;

				if (p.targetHash==v.hash) {
					// previous track is a child of current commit
					first = nodeTrack===null;

					if (first) nodeTrack = j;

					endTrack = nodeTrack;

					if (first && currentParents.length) {

						tmp = currentParents.shift()
						tmp.track = j;
						tmp.id = pendingParents[j].id;
						pendingParents[j] = tmp;


					} else {

						if (p.length==0 && p.prevTrack!=p.track) {
							middleTrack = p.prevTrack;
						}

						pendingParents.splice(j, 1);
						merges++;
						j--;
					}

				} else {
					p.track -= merges;
					endTrack = p.track;
					p.length++;
				}

				currentTrack.push({track: p.prevTrack, row: p.row});
				currentTrack.push({track: middleTrack, row: p.row});
				currentTrack.push({track: endTrack, row: i});

				// ctx.lineTo(getTrackX(middleTrack), getRowY(p.row + LINK_PORTION));
				// ctx.lineTo(getTrackX(endTrack), getRowY(i-LINK_PORTION));
				// ctx.lineTo(getTrackX(endTrack), getRowY(i));

				p.row = i;

			}

			if (nodeTrack===null) {
				nodeTrack = 0;
			}

			// Merge current parents into a pending array
			for (j=0;j<currentParents.length;j++) {
				p = currentParents[j];

				p.id = trackCounter++;
				p.track = pendingParents.length;
				tracks[p.id] = [];


				pendingParents.push(p);
			}

			for (j=0;j<pendingParents.length;j++) {
				p = pendingParents[j];

				// Draw connecting lines
				if (p.length==0) {
					p.prevTrack = nodeTrack;
				} else {
					p.prevTrack = p.track;
				}

			}

			nodeTracks.push(nodeTrack);
		}

		// console.log(pendingParents, tracks);
		// for (j=0;j<pendingParents.length;j++) {
		// 	p = pendingParents[j];
		// 	var currentTrack = tracks[p.id];
		// 	currentTrack.push({row: p.row + 1, track: p.prevTrack});
		// }

		console.timeEnd('graphing');

		console.time('draw');

		var maxTracks = 0
		for (i=nodeTracks.length;i--;) {
			maxTracks = Math.max(maxTracks, nodeTracks[i]);
		}

		var canvas = document.createElement('canvas');
		canvas.id = 'graph';
		canvas.width = (maxTracks + 1) * TRACK_WIDTH;
		canvas.height = (targetRows + 20) * 25;
		document.body.appendChild(canvas);

		ctx = canvas.getContext('2d');
		ctx.lineWidth = 1.5;

		var divs = [], d;


		for (j=0;j<(targetRows+20);j++) {
			d = document.createElement('div');
			d.className = 'log';
			container.appendChild(d);
			divs.push(d);
		}

		draw();

		console.timeEnd('draw');



		function getTrackX(t) {
			return (~~((6 - t) * TRACK_WIDTH + 8)+0.5);
		}

		function getRowY(t) {
			return t * ROW_HEIGHT + ROW_HEIGHT / 3; //+ offsetY
		}

		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.save();
			currentRow += scrollIncrement;
			var minRow = Math.max(currentRow - 10, 0);
			var maxRow = Math.min(currentRow + targetRows + 10, timeline.length-1);

			ctx.translate(0, getRowY(0)-getRowY(minRow));

			var track, entry;
			// Draw commit tracks
			for (i=0,il=tracks.length;i<il;i++) {
				track = tracks[i];

				// ctx.strokeStyle = 'black';
				ctx.fillStyle = ctx.strokeStyle = colors[i % colors.length];

				for (j=0, jl=track.length;j<jl;j++) {
					entry = track[j];
					if (entry.row >= minRow) break;
				}
				ctx.beginPath();
				ctx.moveTo(getTrackX(entry.track), getRowY(entry.row));
				for (j=j+1, jl=track.length;j<jl;j++) {
					entry = track[j];

					ctx.lineTo(getTrackX(entry.track), getRowY(entry.row));
					if (entry.row > maxRow) break;
				}
				ctx.stroke();
			}

			ctx.lineWidth = 1.5;
			ctx.fillStyle = Scheme.Black[0];
			ctx.strokeStyle = Scheme.White[1];

			// Draw nodes
			// for (i=0,il=tracks.length;i<il;i++) {
			for (i=minRow;i<maxRow;i++) {

				nodeTrack = nodeTracks[i];

				ctx.beginPath();
				ctx.arc(getTrackX(nodeTrack), getRowY(i), DOT_SIZE, 0, Math.PI * 2);
				ctx.fill();
				ctx.stroke();
			}


			function replacer(w) {
				return function() { return w };
			}

			// Display commit messages
			for (i=minRow, j=0;i<maxRow;i++,j++) {
				v = timeline[i];
				d = divs[j];
				d.innerHTML = '<span class="id">%id</span>. <span class="message">%message</span> - <span class="time">%time</span> - <span class="hash">%hash</span> - <span class="author">%author</span>'
					.replace(/%id/, replacer(timeline.length-i))
					.replace(/%message/, replacer(v.message))
					.replace(/%time/, replacer(new Date(v.date * 1000).toDateString()))
					.replace(/%hash/, replacer(v.hash))
					.replace(/%author/, replacer(v.author))
			}

			ctx.restore();

			// if (currentRow<timeline.length)
			// 	setTimeout(draw, 100);
		}

	}

	</script>
